<!doctype html>
<html lang="en">

<head>
    <title>Registo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  
    <link rel="shortcut icon" href="../img/simbolo.ico" />
</head>

<body style="background-color:#009AF4">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img class="center" src="img/logoBranco.png" style="width:100%" class="img-responsive" alt="Logo">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card" style="background-color:#0172D3">

                    <!--Título-->
                    <h4 style="text-align:center; color:white; padding-top:5%">Registo</h1>
                        <br>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-6" style="text-align:center">
                                <img src="img/imagemPerfil.png" alt="">
                            </div>
                            <div class="col-3">
                            </div>
                        </div>
                        <div style="padding-top:5%" class="row">
                            <div class="col-1"></div>
                            <div class="col-10">

                                <!--Formulário-->
                                <form action="/save" id="registoUtilizador" method="POST">

                                    <!--Email-->
                                    <div class="form-group">
                                        <label style="color:white" for="email" class="control-label">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-error="O email introduzido não é válido" required>
                                        <div style="color:white; font-style: italic" class="help-block with-errors"></div>
                                    </div>

                                    <!--Nome-->
                                    <div class="form-group">
                                        <label style="color:white" for="nomeCompleto" class="control-label">Nome Completo:</label>
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" data-error="Campo obrigatório!" required>
                                        <div class="help-block with-errors" style="color:white; font-style:italic"></div>
                                    </div>

                                    <!--Contacto-->
                                    <div class="form-group">
                                        <label style="color:white" for="contacto" class="control-label">Contacto:</label>
                                        <input type="number" class="form-control" id="contacto" placeholder="Contacto" name="contacto" data-length="9" data-error="O contacto tem de conter 9 algarismos." required>
                                        <div class="help-block with-errors" style="color:white; font-style: italic"></div>
                                    </div>

                                    <!--Palavra-Passe-->
                                    <div class="form-group">
                                        <label style="color:white" for="password" class="control-label">Palavra-Passe:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Palavra-Passe" name="password" data-minlength="6" data-maxlength = "20" data-error="A palavra-passe tem de ter entre 6 a 20 caracteres e conter pelo menos uma letra maiuscula e um número." required>
                                        <div class="help-block with-errors" style="color:white; font-style:italic"></div>
                                    </div>

                                    <!--Confirmar Palavra-Passe-->
                                    <div class="form-group">
                                        <label style="color:white" for="confirmarPassword" class="control-label">Confirmar Palavra-Passe:</label>
                                        <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar Palavra-Passe" name="confirmarPassword" data-match="#password" data-error="Campo obrigatório!" data-match-error="As palavras-passe têm de ser iguais." required>
                                        <div class="help-block with-errors" style="color: white; font-style: italic"></div>
                                    </div>

                                    <!--Botão Registar-->

                                    <div class="form-group">
                                        <button id="btnRegistar" type="submit" class="btn btn-info btn-block">Registar</button>
                                    </div>
                                    <!--Botão Voltar Atrás-->
                                    <a class="btn btn-block mt-3 mb-4 btn-info" href="/">Voltar ao Início</a>
                                    <p style="margin-left:25%; margin-top:4%; color:white">Já tens conta? <a href="login" style="color:white"><u>Faz login aqui</u></a>.</p>
                                </form>
                            </div>
                            <div class="col-1"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
    <br><br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
    <script type="text/javascript" src="/js/user/registo.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sweetalert2@7.22.2/dist/sweetalert2.all.js"></script>

</body>

</html>
