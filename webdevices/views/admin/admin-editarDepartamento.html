                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">

                                </div>

                                <!--Confirmar Nome-->

                                    <label style="color:black" for="confirmarNome" class="control-label">Confirmar Nome:</label>
                                    <input type="text" class="form-control" id="confirmarNome" name="confirmarNome" placeholder="Nome" data-match="#nome" data-match-error="Os nomes têm de ser iguais.">

                                </div>

                                <!--Sigla-->
                                <div class="form-group">
                                    <label style="color:black" for="sigla" class="control-label">Nova Sigla:</label>

                                </div>

                                <!--Confirmar Sigla-->
                                <div class="form-group">
                                    <label style="color:black" for="confirmarSigla" class="control-label">Confirmar Sigla:</label>
                                    <input type="text" class="form-control" id="confirmarSigla" name="confirmarSigla" placeholder="Sigla" data-match="#sigla" data-match-error="As siglas têm de ser iguais.">
                                    <div class="help-block with-errors" style="color:black; font-style:italic"></div>
                                </div>

                                <!--Botão Atualizar-->

                                <div class="form-group mt-5">
                                    <button id="btnRegistar" type="submit" class="btn btn-warning btn-block">Atualizar</button>
                                </div>
